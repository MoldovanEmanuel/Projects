<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header class="header">
        <nav>
            <h1>Contact us</h1>
            <h2>Feel free to contact us</h2>
        </nav>
    </header>

    <main class="main-content">
        <form action="" method="POST"></form>
        <div class="divleft">
            <label for="name">Name</label>
            <form action=""><input type="text" placeholder="Enter name"></form>
            <label for="email">Email</label>
            <form action=""><input type="text" placeholder="Enter email"></form>
            <label for="subject">Subject</label>
            <form action=""><input type="text" placeholder="Enter subject"></form>
        </div>

        <div class="divright">
            <label for="message">Message</label>
            <textarea type="text" placeholder="Message" rows="15" cols="40"></textarea>

            <div class="divright1">
                <button class="button">Send Message</button>
            </div>
        </div>

    </main>

    <footer>
        <p>Or find us on social media</p>
        <div class="line"></div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        
    </footer>
</body>

</html>
