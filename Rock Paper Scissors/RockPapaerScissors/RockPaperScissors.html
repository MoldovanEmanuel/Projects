<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="RockPaperScissors.js" charset="UTF-8" defer></script>
    <link rel="stylesheet" href="RockPaperScissors.css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>

<body>
    <h1 class="computer">Computer Choice: <span id="computer-choice"></span></h1>
    <h1 class="user">User Choice: <span id="user-choice"></span></h1>
    <h1 class="result">Result: <span id="result"></span></h1>

    <section class="buttons">
        <button class="button-skeumorphic" id="rock">Rock</button>
        <button class="button-skeumorphic" id="paper">Paper</button>
        <button class="button-skeumorphic" id="scissors">Scissors</button>
        <button class="button-skeumorphic" id="lizard">Lizard</button>
        <button class="button-skeumorphic" id="spock">Spock</button>
    </section>

</body>

</html>
